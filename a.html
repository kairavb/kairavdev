<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #101010;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .card {
            border-radius: 15px;
            overflow: hidden;
            width: 500px;
            height: 250px;
            background: url('https://png.pngtree.com/thumb_back/fw800/background/20231019/pngtree-refreshing-and-cool-water-droplets-on-a-lush-green-background-image_13678429.png') no-repeat center/cover; /* Ensure the image URL works */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
            position: relative;
        }

        .card-content {
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            padding: 20px;
            width: 300px;
        }

        .card-content h1 {
            font-size: 1.8rem;
            margin: 0 0 15px;
            line-height: 1.3;
        }

        .card-content p {
            font-size: 1rem;
            margin: 0 0 20px;
            color: #ccc;
        }

        .card-button {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .card-button span {
            font-size: 1rem;
            color: #000;
            background: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .card-button .arrow {
            font-size: 1.5rem;
            color: #000;
            background: #fff;
            padding: 10px 15px;
            border-radius: 50%;
            transition: background 0.3s ease;
        }

        .card-button span:hover,
        .card-button .arrow:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-content">
            <h1>The simplest example is kafka + golang</h1>
            <p>This article presents a simple way to implement a micro-service architecture using Kafka, Golang, and Docker.</p>
            <div class="card-button">
                <span>Read more</span>
                <div class="arrow">â†’</div>
            </div>
        </div>
    </div>
</body>
</html>
