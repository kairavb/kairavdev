<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 30px;
      color: #555;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .project-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .project-card h2 {
      font-size: 1.5rem;
      margin: 20px;
      color: #444;
    }

    .links {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px;
    }

    .links a {
      text-decoration: none;
      padding: 10px 15px;
      font-size: 0.9rem;
      font-weight: bold;
      color: #fff;
      border-radius: 5px;
      transition: background-color 0.2s;
    }

    .links a.code {
      background-color: #007BFF;
    }

    .links a.code:hover {
      background-color: #0056b3;
    }

    .links a.live {
      background-color: #28a745;
    }

    .links a.live:hover {
      background-color: #1e7e34;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      .project-card h2 {
        font-size: 1.2rem;
      }

      .links a {
        padding: 8px 12px;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Projects</h1>
    <div class="projects">
      <div class="project-card">
        <h2>Project 1</h2>
        <div class="links">
          <a href="https://github.com/your-repo" class="code" target="_blank">Code</a>
          <a href="https://live-project-link.com" class="live" target="_blank">Live</a>
        </div>
      </div>
      <div class="project-card">
        <h2>Project 2</h2>
        <div class="links">
          <a href="https://github.com/your-repo" class="code" target="_blank">Code</a>
          <a href="https://live-project-link.com" class="live" target="_blank">Live</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
